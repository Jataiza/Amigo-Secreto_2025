<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Amigo Secreto</h1>
        
        <p>Adicione os nomes dos participantes e clique em "Sortear" para ver quem é o amigo secreto de cada um!</p>
        
        <div class="form">
            <input type="text" id="nome" placeholder="Digite o nome do participante" />
            <button onclick="adicionarNome()">Adicionar</button>
        </div>
        
        <ul id="lista-participantes">
            <!-- Lista de participantes será inserida aqui -->
        </ul>
        
        <button onclick="sortearAmigos()">Sortear Amigo Secreto</button>

        <div id="resultados" style="display: none;">
            <h2>Resultados do Sorteio:</h2>
            <ul id="resultados-sorteio">
                <!-- Resultados do sorteio aparecerão aqui -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
